<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="components/main.css" />
    <title>Asiimov Component Library</title>
  </head>
  <body>
    <h1>Asiimov Component Library</h1>
    <section class="container container-color">
      <h1>Avatars</h1>
      <image class="avatar-small" src="https://via.placeholder.com/150" />
      <image class="avatar-medium" src="https://via.placeholder.com/150" />
      <image class="avatar-large" src="https://via.placeholder.com/150" />
      <image class="avatar-extra-large" src="https://via.placeholder.com/150" />
    </section>
    <section class="container container-color">
      <h1>Alert</h1>
      <div class="alert-success">Success Alert!</div>
      <div class="alert-error">Error Alert!</div>
      <div class="alert-warning">Warning Alert!</div>
      <div class="alert-primary">Primary Alert!</div>
      <div class="alert-secondary">Secondary Alert!</div>
    </section>
    <section class="container container-color">
      <h1>Badges</h1>
      <h5>Badges on Profile</h5>
      <div class="badge-avatar">
        <image class="avatar-small" src="https://via.placeholder.com/150" />
        <div class="badge-green"></div>
      </div>
      <h5>Default Badges</h5>
      <div class="badge-pill-primary">Primary Pill</div>
      <div class="badge-pill-secondary">Secondary Pill</div>
    </section>
    <section class="container container-color">
      <h1>Input</h1>
      <h5>Textbox</h5>
      <input type="text" class="textbox" />
      <h5>Textbox Warning</h5>
      <input type="text" class="textbox-warning" />
      <h5>Textbox Disabled</h5>
      <input type="text" class="textbox-disabled" />
    </section>
  </body>
</html>
